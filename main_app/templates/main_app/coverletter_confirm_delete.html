{% extends 'base.html' %}
{% load static %}
{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/confirm-delete.css' %}"
/>
{% endblock %}
{% block content %}
<div class="confirm-delete">
  <h2>Are you sure you want to delete the template for {{ object.position}}?</h2>
</div>

<div class="cancel-delete-btn">
  <form action="" method="post" class="form">
    {% csrf_token %}
    <button class='button-37'><a href="{% url 'cl-detail' object.id %}" class="btn secondary">
      Cancel
    </a></button>
    <button type="submit" class="button-37">Delete</button>
  </form>
</div>

  {% endblock %}
