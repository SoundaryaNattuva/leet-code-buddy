{% extends 'base.html' %}
{% load static %}
{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/confirm_delete.css' %}"
/>
{% endblock %}
{% block content %}
<div class="confrim-delete">
  <h2>Are you sure you want to delete this following cover letter?</h2>
  <h3>{{ object.position}}</h3>

  <form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'cl-detail' object.id %}" class="btn secondary">
      Cancel
    </a>
    <button type="submit" class="btn danger">Delete</button>
  </form>
</div>

  {% endblock %}
