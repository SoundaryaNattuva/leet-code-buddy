{% extends 'base.html' %}
{% load static %}

{% block content %}

  <h1>Are you sure you want to delete this following entry?</h1>
  <h3>{{ object.position}} at {{ object.company}}</h3>

  <form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'app-detail' object.id %}" class="btn secondary">
      Cancel
    </a>
    <button type="submit" class="btn danger">Delete</button>
  </form>

  {% endblock %}
