{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/form.css' %}"
/>
{% endblock %}

{% block content %}
<h1>Create new template</h1>
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <div class="create-update-btn">
    <button type="submit" class="button-37">Submit!</button>
  </div>
</form>

  {% endblock %}
