{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/small_quest.png' %}"
  >
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Application Tracker</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <img src="{% static 'images/small_quest.png' %}" alt="Quest Logo">
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'app-index' %}">Dashboard</a></li>
        <li><a href="{% url 'app-create' %}">Log new application</a></li>
        <li><a href="{% url 'cl-index' %}">Cover Letters</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="body-container">
    {% block content %}
    {% endblock %}
    <div>
  </main>
</body>
</html>
